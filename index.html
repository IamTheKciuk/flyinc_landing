<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlyInc with us!</title>

        <!-- styles -->
        <link rel="stylesheet" href="./styles/styles.css" />

        <!-- jquery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>

        <!-- icons -->
        <script
            src="https://kit.fontawesome.com/2891518145.js"
            crossorigin="anonymous"
        ></script>

        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="images/favicon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <!-- navbar -->
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="./images/logo.png" alt="" /></a>
            </div>
        </div>

        <!-- site content -->
        <div class="site-container">
            <!-- left column -->
            <div class="column left">
                <h1 class="title">Reach the sky with FlyInc</h1>
                <div class="row buy-ticket">
                    <div class="row-icon">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <div class="row-desc">
                        Buy a <span>ticket</span>. Literally anywhere!
                    </div>
                </div>
                <div class="row register">
                    <div class="row-icon"><i class="fas fa-pen-nib"></i></div>
                    <div class="row-desc">
                        <span>Register</span> here to get chance for winning.
                    </div>
                </div>
                <div class="row win">
                    <div class="row-icon"><i class="fas fa-award"></i></div>
                    <div class="row-desc">
                        <span>Win</span> a ticket to your dream land!
                    </div>
                </div>
            </div>

            <!-- right column -->
            <div class="column right">
                <div class="right-background">
                    <div class="stripe"></div>
                    <h1 class="title">I want to fly!</h1>
                    <form action="" class="register-form">
                        <label for="name">Your name:</label>
                        <input
                            type="text"
                            id="name"
                            placeholder="First name"
                            required
                        />
                        <label for="email">Your e-mail</label>
                        <input
                            type="email"
                            name=""
                            id="email"
                            placeholder="e-mail"
                            required
                        />
                        <button type="submit" id="register-btn">
                            Let's fly!
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- script -->
        <script src="./scripts/script.js"></script>
    </body>
</html>
